<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebulae Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <h1>Nebulae Image Gallery</h1>
            <p>By Aiden Jungels</p>
        </header>
        <div id="gallery">
            <figure>
                <a href="images/832px-VISTA's_infrared_view_of_the_Orion_Nebula.jpg">
                    <img src="images/832px-VISTA's_infrared_view_of_the_Orion_Nebula-icon.jpg" alt="Orion Nebula image">
                </a>
                <figcaption>
                    A wide-field view of the Orion Nebula (Messier 42), lying about 1350 light-years from Earth.
                    <br>
                    Photo by <cite><a href="https://commons.wikimedia.org/wiki/File:VISTA%27s_infrared_view_of_the_Orion_Nebula.jpg">ESO/J. Emerson/VISTA</a>, <a href="https://creativecommons.org/licenses/by/4.0">CC BY 4.0</a>, via Wikimedia Commons</cite>
                </figcaption>
            </figure>
            <figure>
                <a href="images/1051px-Different_Slant_on_Orion_(495636660).jpg">
                    <img src="images/1051px-Different_Slant_on_Orion_(495636660)-icon.jpg" alt="HST Orion Nebula image">
                </a>
                <figcaption>
                    The HST Orion nebula image composited with a Spitzer image for something a little different.
                    <br>
                    Photo by <cite><a href="https://commons.wikimedia.org/wiki/File:Different_Slant_on_Orion_(495636660).jpg">Steve Black from Las Vegas, NV, USA</a>, Public domain, via Wikimedia Commons</cite>
                </figcaption>
            </figure>
            <figure>
                <a href="images/A_New_View_of_the_Tarantula_Nebula.jpg">
                    <img src="images/A_New_View_of_the_Tarantula_Nebula-icon.jpg" alt="Tarantula Nebula image">
                </a>
                <figcaption>
                    A dramatic new image of the star-forming region 30 Doradus, also known as the Tarantula Nebula.
                    <br>
                    Photo by <cite><a href="https://commons.wikimedia.org/wiki/File:A_New_View_of_the_Tarantula_Nebula.jpg">NASA</a>, Public domain, via Wikimedia Commons</cite>
                </figcaption>
            </figure>
            <figure>
                <a href="images/Comets_Kick_up_Dust_in_Helix_Nebula_(PIA09178).jpg">
                    <img src="images/Comets_Kick_up_Dust_in_Helix_Nebula_(PIA09178)-icon.jpg" alt="Helix Nebula image">
                </a>
                <figcaption>
                    Infrared image from NASA's Spitzer Space Telescope of the Helix Nebula.
                    <br>
                    Photo by <cite><a href="https://commons.wikimedia.org/wiki/File:Comets_Kick_up_Dust_in_Helix_Nebula_(PIA09178).jpg">NASA/JPL-Caltech/Univ. of Ariz.</a>, Public domain, via Wikimedia Commons</cite>
                </figcaption>
            </figure>
            <figure>
                <a href="images/Crab_Nebula.jpg">
                    <img src="images/Crab_Nebula-icon.jpg" alt="Crab Nebula image">
                </a>
                <figcaption>
                    A mosaic image, one of the largest ever taken by NASA's Hubble Space Telescope, of the Crab Nebula.
                    <br>
                    Photo by <cite><a href="https://commons.wikimedia.org/wiki/File:Crab_Nebula.jpg">NASA, ESA, J. Hester and A. Loll (Arizona State University)</a>, Public domain, via Wikimedia Commons</cite>
                </figcaption>
            </figure>
            <figure>
                <a href="images/IC_2944,_Nicknamed_the_Running_Chicken_Nebula.jpg">
                    <img src="images/IC_2944,_Nicknamed_the_Running_Chicken_Nebula-icon.jpg" alt="Running Chicken Nebula Image">
                </a>
                <figcaption>
                    The Running Chicken Nebula, a cloud of gas and newborn stars that lies around 6500 light-years away.
                    <br>
                    Photo by <cite><a href="https://commons.wikimedia.org/wiki/File:IC_2944,_Nicknamed_the_Running_Chicken_Nebula.jpg">ESO</a>, <a href="https://creativecommons.org/licenses/by/4.0">CC BY 4.0</a>, via Wikimedia Commons</cite>
                </figcaption>
            </figure>
            <figure>
                <a href="images/Messier_78.jpg">
                    <img src="images/Messier_78-icon.jpg" alt="Messier 78 Nebula">
                </a>
                <figcaption>
                    The reflection nebula Messier 78 captured using a Wide Field Imager camera.
                    <br>
                    Photo by <cite><a href="https://commons.wikimedia.org/wiki/File:Messier_78.jpg">ESO/Igor Chekalin</a>, <a href="https://creativecommons.org/licenses/by/4.0">CC BY 4.0</a>, via Wikimedia Commons</cite>
                </figcaption>
            </figure>
            <figure>
                <a href="images/NGC_2014,_NGC_2020_-_HST_-_Heic2007a.jpg">
                    <img src="images/NGC_2014,_NGC_2020_-_HST_-_Heic2007a-icon.jpg" alt="Nebulas NGC 2014 and 2020 image">
                </a>
                <figcaption>
                    The giant nebula NGC 2014 and its neighbour NGC 2020.
                    <br>
                    Photo by <cite><a href="https://commons.wikimedia.org/wiki/File:NGC_2014,_NGC_2020_-_HST_-_Heic2007a.jpg">ESA/Hubble</a>, <a href="https://creativecommons.org/licenses/by/4.0">CC BY 4.0</a>, via Wikimedia Commons</cite>
                </figcaption>
            </figure>
            <figure>
                <a href="images/NGC_6302_Hubble_2009.full.jpg">
                    <img src="images/NGC_6302_Hubble_2009.full-icon.jpg" alt="Bug Nebula image">
                </a>
                <figcaption>
                    The planetary nebula catalogued as NGC 6302, but more popularly called the Bug Nebula.
                    <br>
                    Photo by <cite><a href="https://commons.wikimedia.org/wiki/File:NGC_6302_Hubble_2009.full.jpg">NASA, ESA and the Hubble SM4 ERO Team</a>, Public domain, via Wikimedia Commons</cite>
                </figcaption>
            </figure>
            <figure>
                <a href="images/Rho_Ophiuchi.jpg">
                    <img src="images/Rho_Ophiuchi-icon.jpg" alt="Rho Ophiuchi Nebula image">
                </a>
                <figcaption>
                    A picturesque image of the Rho Ophiuchi cloud complex.
                    <br>
                    Photo by <cite><a href="https://commons.wikimedia.org/wiki/File:Rho_Ophiuchi.jpg">NASA/JPL-Caltech/WISE Team</a>, Public domain, via Wikimedia Commons</cite>
                </figcaption>
            </figure>
            <figure>
                <a href="images/Sh2-216_c_lsho_1218m+812m+903m_2933m_49h.jpg">
                    <img src="images/Sh2-216_c_lsho_1218m+812m+903m_2933m_49h-icon.jpg" alt="Sh2-216 Nebula image">
                </a>
                <figcaption>
                    Nebula Sh2-216, one of the largest in terms of appearance from us because of its closeness.
                    <br>
                    Photo by <cite><a href="https://commons.wikimedia.org/wiki/File:Sh2-216_c_lsho_1218m%2B812m%2B903m_2933m_49h.jpg">Ram samudrala</a>, <a href="https://creativecommons.org/licenses/by/4.0">CC BY 4.0</a>, via Wikimedia Commons</cite>
                </figcaption>
            </figure>
            <figure>
                <a href="images/Tarantula_Nebula_by_JWST.jpg">
                    <img src="images/Tarantula_Nebula_by_JWST-icon.jpg" alt="Tarantula Nebula image">
                </a>
                <figcaption>
                    Details of the structure and composition of the Tarantula Nebula, as well as dozens of background galaxies.
                    <br>
                    Photo by <cite><a href="https://commons.wikimedia.org/wiki/File:Tarantula_Nebula_by_JWST.jpg">NASA, ESA, CSA, STScI, Webb ERO Production Team</a>, Public domain, via Wikimedia Commons</cite>
                </figcaption>
            </figure>
            <figure>
                <a href="images/Eta_Carinae_Nebula.jpg">
                    <img src="images/Eta_Carinae_Nebula-icon.jpg" alt="Canriae Nebula image">
                </a>
                <figcaption>
                    Panoramic view combines the field around the star WR 22 in the Carina Nebula with the region around the unique star Eta Carinae.
                    <br>
                    Photo by <cite><a href="https://commons.wikimedia.org/wiki/File:Eta_Carinae_Nebula.jpg">European Southern Observatory</a>, <a href="https://creativecommons.org/licenses/by/4.0">CC BY 4.0</a>, via Wikimedia Commons</cite>
                </figcaption>
            </figure>
            <figure>
                <a href="images/Carina_Nebula.jpg">
                    <img src="images/Carina_Nebula-icon.jpg" alt="Carnia Nebula image">
                </a>
                <figcaption>
                    Panorama of the Carina Nebula, a region of massive star formations in the southern skies, taken in infrared light.
                    <br>
                    Photo by <cite><a href="https://commons.wikimedia.org/wiki/File:Carina_Nebula.jpg">ESO/T. Preibisch</a>, <a href="https://creativecommons.org/licenses/by/4.0">CC BY 4.0</a>, via Wikimedia Commons</cite>
                </figcaption>
            </figure>
            <figure>
                <a href="images/EmissionNebula_NGC6357.jpg">
                    <img src="images/EmissionNebula_NGC6357-icon.jpg" alt="Emission Nebula image">
                </a>
                <figcaption>
                    Star cluster Pismis 24 lies in the core of the large emission nebula NGC 6357.
                    <br>
                    Photo by <cite><a href="https://commons.wikimedia.org/wiki/File:EmissionNebula_NGC6357.jpg">NASA, ESA and Jesœs Maz Apellÿniz (Instituto de astrofsica de Andaluca, Spain). Acknowledgement: Davide De Martin (ESA/Hubble)</a>, Public domain, via Wikimedia Commons</cite>
                </figcaption>
            </figure>
            <figure>
                <a href="images/Ultraviolet_image_of_the_Cygnus_Loop_Nebula_crop.jpg">
                    <img src="images/Ultraviolet_image_of_the_Cygnus_Loop_Nebula_crop-icon.jpg" alt="Cygnus Loop Nebula image">
                </a>
                <figcaption>
                    Hot dust and gas glow brightly in this ultraviolet image of the Cygnus Loop Nebula.
                    <br>
                    Photo by <cite><a href="https://commons.wikimedia.org/wiki/File:Ultraviolet_image_of_the_Cygnus_Loop_Nebula_crop.jpg">NASA/JPL-Caltech</a>, Public domain, via Wikimedia Commons</cite>
                </figcaption>
            </figure>
        </div>

            <p>Image gallery created by <a href="mailto:junga526@hsd.k12.or.us">Aiden Jungels</a> &copy; 2023.</p>

    </main>
